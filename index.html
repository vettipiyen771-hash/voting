<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Voting system</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">üåô Dark Mode</button>

  <div class="login-box">
    <h2>Aadhaar Login</h2>
    <form id="loginForm" action="save.php" method="POST">
      <input type="text" name="aadhaar" id="aadhaar" placeholder="Enter Aadhaar Number" maxlength="12" required>
      <input type="password" name="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const aadhaarInput = document.getElementById('aadhaar');
    const errorMsg = document.getElementById('errorMsg');
    const toggleBtn = document.getElementById('toggleTheme');

    // Client-side validation
    form.addEventListener('submit', function(e) {
      const aadhaar = aadhaarInput.value.trim();
      const password = document.getElementById('password').value.trim();
      const aadhaarRegex = /^\d{12}$/;

      if (!aadhaarRegex.test(aadhaar)) {
        e.preventDefault();
        errorMsg.textContent = "‚ùå Aadhaar must be exactly 12 digits.";
        return;
      }

      if (password.length < 6) {
        e.preventDefault();
        errorMsg.textContent = "‚ùå Password must be at least 6 characters.";
        return;
      }

      errorMsg.textContent = "";
    });

    // Dark/Light Mode Toggle
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        toggleBtn.textContent = "üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
